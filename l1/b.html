<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jq.js"></script>
    <script>
        $(document).ready(() => {
            let direction = "right"
            $(".div").on("click", () => {

                if (direction === 'right') {
                    $(".div")
                        .css("top", "calc(50% - 150px)")
                        .css("right", "calc(100% - 300px)")
                        .css("left", "0px");
                    direction = "left"

                } else if (direction === "left") {
                    $(".div")
                        .css("top", "calc(50% - 150px)")
                        .css("right", "0px")
                        .css("left", "calc(100% - 300px)");
                    direction = "right"
                }

            })
        })
    </script>
    <style>
        .container {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .div {
            position: absolute;
            height: 300px;
            width: 300px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div"></div>
    </div>
</body>

</html>
