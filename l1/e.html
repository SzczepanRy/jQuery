<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jq.js"></script>
    <script>
        let i = 1
        $(document).ready(() => {
            $(".div").on("click", () => {
                if (i % 2 === 0) {
                    $(".div").css("background-color", "green").text(i)
                    i++
                }
                else if (i % 2 !== 0) {
                    $(".div").css("background-color", "red").text(i)
                    i++
                }
            })
        })
    </script>
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .div {
            height: 300px;
            width: 300px;
            background-color: gray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div"></div>
    </div>
</body>

</html>
